<body class="body-Login-back">
	<div class="watermark">
	<img th:src="@{/resources/img/isu_seal.png}"
					src="../../../resources/assets/img/isu_seal.png" alt="" />
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center logo-margin ">
				<img width="350" th:src="@{/resources/img/katieschoolseal.png}"
					src="../../../resources/assets/img/katieschoolseal.png" alt="" />
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
				<script>
			
				if (document.URL == "http://localhost:8080/eraApplication/login?error"  || document.URL == "http://localhost:8080/eraApplication/login?error#") {
				    document.write('<div class="alert alert-danger"><strong>Failed Login Attempt</strong><p>The username and password combination did not match our records</p></div>');
				}
			</script>
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>					
					</div>
					<div class="panel-body">
						<form role="form" th:action='@{/login}' method='POST'>
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="ULID" name="username"
										id="username" type="text" autofocus="autofocus" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										id="password" name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label>
								</div>
								<div class="form-group">
																						<a href="#" id="forgot_password">Forgot Password</a>
								
								</div>
		
								<!-- Change this to a button or input when using this as a form -->
								<input name="submit" type="submit" value="Login"></input>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
