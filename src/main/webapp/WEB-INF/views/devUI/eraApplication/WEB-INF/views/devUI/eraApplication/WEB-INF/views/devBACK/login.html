<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body onload='document.f.username.focus();'>
	<div id="content">
		<form name='f' th:action='@{/login}' method='POST'>
			<table>
				<tr>
					<td><label for="username" class="inline">Username</label><input
						type='text' id="username" name='username' value=''></input></td>
				</tr>
				<tr>
					<td><label for="password" class="inline">Password</label><input
						 type='password' id='password' name='password'></input></td>
				</tr>
				<tr>
					<td><label for="remember_me" class="inline">Remember
							me</label><input id="remember_me" name="remember-me" type="checkbox"></input>
					</td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="Login"></input></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
