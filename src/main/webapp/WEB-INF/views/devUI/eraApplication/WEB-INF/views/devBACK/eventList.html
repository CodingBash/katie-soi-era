<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Events</title>
</head>
<body>
	<ul>
		<li th:each="event : ${#lists.sort(eventList, comparator)}">
			<h3>
				<a th:href="@{'/events/' + ${event.id}}" th:text="${event.title}">null</a>
			</h3>
			<p th:text="${event.description}">null</p>
			<p th:text="${event.additionalInformation}">null</p>
			<p th:text="${event.points}">null</p>
			<p th:text="${event.date}">null</p>
		</li>
	</ul>
</body>
</html>
