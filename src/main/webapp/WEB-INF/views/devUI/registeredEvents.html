            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Registered Events</h1>
                </div>
                <!--End Page Header -->
            </div>
<div class="row">
				<!-- Welcome -->
				<div class="col-lg-12">
					<div class="alert alert-info">
						<p>
							<!--  DYNAMIC EVENT COUNT AND USERNAME -->
							Hello <b><span th:text="${principalUsername}">User</span></b>.
							You have <b><span th:text="${eventListSize}">#</span></b>
							upcoming events
						</p>
					</div>
				</div>
				<!--end  Welcome -->
</div>

<table id="registered-event-table">
		<tr class="rsvp-event-list-header">
			<td class="rsvp-title">Event Name</td>
			<td class="rsvp-title">Event Date</td>
			<td class="rsvp-title">Event Time</td>			
		</tr>
		<tr th:each="event : ${eventList}" class="rsvp-event-list">
			<td class="rsvp-event"><p th:text="${event.title}">title</p></td>
			<td class="rsvp-event"><p th:text="${event.description}">date</p></td>
			<td class="rsvp-event"><p th:text="${event.startDate}">time</p></td>
		</tr>
</table>
